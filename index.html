<!DOCTYPE html>
<html>
<head>
    <title>A3 Exercise 1</title>
    <style>
        body{
            background-color: #F78154;
        }
    </style>
</head>
<body>
    <h1>A3 Exercise 1</h1>

    <h2>Find Summation</h2>
    <form action="/findSummation" method="get">
        <label for="number" >Enter a number:</label>
        <input type="text" placeholder="123..." id="num" name="number">
        <button type="submit">Submit</button>
    </form>

    <h2>Uppercase First and Last</h2>
    <form action="/uppercaseFirstandLast" method="get">
        <label for="string">Enter a string:</label>
        <input type="text" placeholder="ABC....." id="str" name="string">
        <button type="submit">Submit</button>
    </form>

    <h2>Find the Average and Median</h2>
    <form action="/findAverageAndMedian" method="get">
        <label for="array">Enter an array :</label>
        <input type="text" placeholder="(in the format [1,2,3])" id="arr" name="array">
        <button type="submit">Submit</button>
    </form>

    <h2>Find 4-Digit Number</h2>
    <form action="/find4Digits" method="get">
        <label for="string">Enter a string of numbers:</label>
        <input type="text" id="str" name="string">
        <button type="submit">Submit</button>
    </form>

   
</body>
</html>
